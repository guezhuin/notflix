# Root directories to analyze
src = ["backend"]

# Exclude specific folders and patterns from analysis
exclude = [
    "**/migrations/*",     # Django migrations (auto-generated, should not be linted)
    "**/__pycache__/*",    # Python bytecode cache directories
]

# Maximum allowed line length
line-length = 120
indent-width = 4

# Target Python version for linting compatibility
target-version = "py311"

[lint]
# Enabled rule categories
select = [
    "E",   # pycodestyle: code style issues
    "F",   # pyflakes: logic errors (undefined variables, etc.)
    "I",   # isort: import sorting
    "D",   # pydocstyle: docstring conventions
    "N",   # pep8-naming: naming conventions
    "DJ",  # django: Django-specific best practices
]

# List of rules to ignore
ignore = [
    "D203", # D203: One blank line before class docstring
    "D212", # D212: Multi-line docstring summary should start at the second line
]

[format]
# Preferred quote style for strings
quote-style = "single"

# Indentation style: use spaces instead of tabs
indent-style = "space"

# Use LF for line endings (Unix-style)
line-ending = "lf"
